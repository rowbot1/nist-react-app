version: '3.8'

services:
  app:
    build: .
    container_name: posture-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/posture.db
      - PORT=3001
      - JWT_SECRET=posture-production-jwt-secret-key-2025-secure
      - JWT_EXPIRES_IN=7d
    volumes:
      - ./data:/app/server/data
    networks:
      - posture-network

  nginx:
    image: nginx:alpine
    container_name: posture-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - posture-network

  certbot:
    image: certbot/certbot
    container_name: posture-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  posture-network:
    driver: bridge
