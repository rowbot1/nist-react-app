<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-label="Posture Logo">
  <defs>
    <style>
      .container { fill: #0B1120; }
      .core { fill: #06B6D4; }
      .text { fill: #0B1120; font-family: 'Inter', system-ui, -apple-system, sans-serif; font-weight: 800; }

      /* Dark Mode: Inverts the container and text to white, keeps Cyan core */
      @media (prefers-color-scheme: dark) {
        .container { fill: #FFFFFF; }
        .text { fill: #FFFFFF; }
      }
    </style>
  </defs>

  <g transform="translate(10, 10)">
    <path class="container" d="M0,0 L16,0 L16,60 L0,60 Z" />

    <path class="container" d="M22,0 L42,0 C52,0 60,8 60,18 L60,18 C60,28 52,36 42,36 L22,36 L22,0 Z" />

    <rect class="core" x="32" y="10" width="16" height="16" rx="2" />
  </g>

  <text class="text" x="90" y="52" font-size="34" letter-spacing="2.5">POSTURE</text>

</svg>
